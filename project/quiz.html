      color: black;
    }

      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
    }

      transition: width 0.5s ease;
    }
    .score-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      border-radius: 20px;

      width: 90%;
      max-width: 500px;
      text-align: center;
      display: none;
      z-index: 100;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      color: #333;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 99;
    }
    .character {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 150px;
      z-index: 10;
      transition: all 0.5s ease;
    }
    @media (max-width: 768px) {
      .options-grid {

      }

    let currentLevel = 1;
    let currentQuestionNum = 0;
    let score = 0;
    let questionsForCurrentLevel = [];
    const questionsPerLevel = 10;

    function initQuiz() {
      // Update topic title
      document.getElementById("topicTitle").textContent = levelTopics[currentLevel];
      
      // Update character image
      document.getElementById("characterImage").src = levelCharacters[currentLevel];
      document.getElementById("characterImage").alt = levelTopics[currentLevel] + " Character";
      
      questionsForCurrentLevel = questionsDatabase
        .filter(q => q.level === currentLevel)
        .sort(() => Math.random() - 0.5)
        .slice(0, questionsPerLevel);
      
      currentQuestionNum = 0;
      score = 0;
      updateProgress();
      loadQuestion();
    }

    function loadQuestion() {
      const question = questionsForCurrentLevel[currentQuestionNum];
      document.getElementById("questionBox").textContent = question.question;
      document.getElementById("currentQuestion").textContent = currentQuestionNum + 1;
      
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      
      const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);
      
      shuffledOptions.forEach(option => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.style.background = getRandomColor();
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option, question.correct);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        score++;
        launchConfetti();
      }
      
      currentQuestionNum++;
      
      if (currentQuestionNum < questionsPerLevel) {
        updateProgress();
        loadQuestion();
      } else {
        showScoreCard();
      }
    }

    function updateProgress() {
      const progress = (currentQuestionNum / questionsPerLevel) * 100;
      document.getElementById("progressBar").style.width = `${progress}%`;
    }

    function showScoreCard() {
      document.getElementById("quizContainer").style.display = "none";
      document.getElementById("scoreCard").style.display = "block";
      document.getElementById("scoreText").textContent = score;
      
      const motivation = document.getElementById("motivationText");
      if (score >= 9) {
        motivation.textContent = "Amazing! You're a human rights champion! 🌟";
        motivation.style.color = "gold";
      } else if (score >= 7) {
        motivation.textContent = "Great job! You know your rights well! 👍";
        motivation.style.color = "green";
      } else if (score >= 5) {
        motivation.textContent = "Good effort! Keep learning about your rights! 💪";
        motivation.style.color = "blue";
      } else {
        motivation.textContent = "Nice try! Remember, knowing your rights is important! 📚";
        motivation.style.color = "purple";
      }
    }

    function nextLevel() {
      if (currentLevel < 30) {
        currentLevel++;
        document.getElementById("currentLevel").textContent = currentLevel;
        document.getElementById("quizContainer").style.display = "flex";
        document.getElementById("scoreCard").style.display = "none";
        initQuiz();
      } else {
        document.getElementById("motivationText").textContent = "Congratulations! You've completed all levels! 🎉";
        document.getElementById("nextLevelBtn").style.display = "none";
      }
    }

    function retryLevel() {
      document.getElementById("quizContainer").style.display = "flex";
      document.getElementById("scoreCard").style.display = "none";
      initQuiz();
    }

    function getRandomColor() {
      const colors = [
        "linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)",
        "linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)",
        "linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)",
        "linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)",
        "linear-gradient(135deg, #a6c1ee 0%, #fbc2eb 100%)",
        "linear-gradient(135deg, #f6d365 0%, #fda085 100%)"
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    let confettiInterval;
    function launchConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          size: Math.random() * 10 + 5,
          speed: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        });
        update();
      }

      function update() {
        pieces.forEach(p => {
          p.y += p.speed;
          p.x += Math.sin(p.y * 0.01) * 2;
          
          if (p.y > canvas.height) {
            p.y = -20;
            p.x = Math.random() * canvas.width;
          }
        });
      }

      clearInterval(confettiInterval);
      confettiInterval = setInterval(draw, 30);
      setTimeout(stopConfetti, 3000);
    }

    function stopConfetti() {
      clearInterval(confettiInterval);
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    document.getElementById("nextLevelBtn").addEventListener("click", nextLevel);
    document.getElementById("retryBtn").addEventListener("click", retryLevel);

    window.onload = function() {
      document.getElementById("currentLevel").textContent = currentLevel;
      initQuiz();
      
      // Try to enter fullscreen (may not work in all browsers without user interaction)
      document.documentElement.requestFullscreen().catch(e => {
        console.log("Fullscreen error: ", e);
      });
    };

    window.addEventListener("resize", function() {
      const canvas = document.getElementById("confettiCanvas");
      if (canvas) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    });
  </script>
